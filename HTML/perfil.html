<!DOCTYPE html>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="perfil.html" id="perfilLink">Perfil</a></li>
            <li><a href="comentarios.html">Comentários</a></li>
            <li><a href="login.html" id="loginId"> Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Perfil do Cliente</h2>
        <form id="perfilForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required readonly>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required readonly>

            <label for="senhaAtual">Senha Atual:</label>
            <input type="password" id="senhaAtual" name="senhaAtual" required>

            <label for="novaSenha">Nova Senha:</label>
            <input type="password" id="novaSenha" name="novaSenha">

            <label for="confirmarNovaSenha">Confirmar Nova Senha:</label>
            <input type="password" id="confirmarNovaSenha" name="confirmarNovaSenha">

            <button type="submit">Salvar Alterações</button>
            <button type="button" id="btLogout">Logout</button>
        </form>
    </div>
