<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Perfil</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../CSS/estilo.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="perfil.html" id="perfilLink">Perfil</a></li>
            <li><a href="comentarios.html">Comentários</a></li>
            <li><a href="../../index.html" id="loginId">Login</a></li>
            <li><a href="consulta.html" id="consultaId">Consulta</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Perfil do Cliente</h2>
        <form id="perfilForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required readonly>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required readonly>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required readonly>

            <label for="senhaAtual">Senha Atual:</label>
            <input type="password" id="senhaAtual" name="senhaAtual" required>

            <label for="novaSenha">Nova Senha:</label>
            <input type="password" id="novaSenha" name="novaSenha" >

            <label for="confirmarNovaSenha">Confirmar Nova Senha:</label>
            <input type="password" id="confirmarNovaSenha" name="confirmarNovaSenha" >

            <label for="cartaoCredito">Cartão de Crédito:</label>
            <input type="text" id="cartaoCredito" name="cartaoCredito" required>

            <label for="cartaoDebito">Cartão de Débito:</label>
            <input type="text" id="cartaoDebito" name="cartaoDebito" required>

            <label for="chavePix">Chave PIX:</label>
            <input type="text" id="chavePix" name="chavePix" required>

            <button type="submit">Atualizar</button>
            <button type="button" id="btLogout">Logout</button>
        </form>
        
        <div id="pedidosList">
            <h3>Histórico de Pedidos</h3>
            <ul id="listaPedidos"></ul>
        </div>
    </div>
    <script src="../JS/scriptPerf.js"></script>
</body>

</html>
