<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="E:\FACUL\PROGRAMAÇÃO WEB\Trabalho 1\CSS\estilo.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="perfil.html">Perfil</a></li>
            <li><a href="comentarios.html">Comentários</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Cadastro de Clientes</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>


            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required>


            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>


            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>


            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>


            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>


            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>


            <label for="cartaoCredito">Cartão de Crédito:</label>
            <input type="text" id="cartaoCredito" name="cartaoCredito" required>


            <label for="cartaoDebito">Cartão de Débito:</label>
            <input type="text" id="cartaoDebito" name="cartaoDebito" required>


            <label for="chavePix">Chave PIX:</label>
            <input type="text" id="chavePix" name="chavePix" required>


            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="E:\FACUL\PROGRAMAÇÃO WEB\Trabalho 1\JS\scriptCad.js"></script>
</body>

</html>
