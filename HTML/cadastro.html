<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Cadastro de Clientes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../CSS/estilo.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="perfil.html" id="perfilLink">Perfil</a></li>
            <li><a href="comentarios.html">Comentários</a></li>
            <li><a href="../../index.html" id="loginId">Login</a></li>
            <li><a href="consulta.html" id="consultaId">Consulta</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Cadastro de Clientes</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <span class="error" id="nomeError"></span>

            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required>
            <span class="error" id="rgError"></span>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <span class="error" id="cpfError"></span>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
            <span class="error" id="enderecoError"></span>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            <span class="error" id="telefoneError"></span>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="emailError"></span>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <span class="error" id="senhaError"></span>

            <label for="cartaoCredito">Cartão de Crédito:</label>
            <input type="text" id="cartaoCredito" name="cartaoCredito" required>
            <span class="error" id="cartaoCreditoError"></span>

            <label for="cartaoDebito">Cartão de Débito:</label>
            <input type="text" id="cartaoDebito" name="cartaoDebito" required>
            <span class="error" id="cartaoDebitoError"></span>

            <label for="chavePix">Chave PIX:</label>
            <input type="text" id="chavePix" name="chavePix" required>
            <span class="error" id="chavePixError"></span>

            <button type="submit">Cadastrar</button>
            <button type="button" id="btLogout">Logout</button>
        </form>
    </div>
    <script src="../JS/scriptCad.js"></script>
</body>

</html>
