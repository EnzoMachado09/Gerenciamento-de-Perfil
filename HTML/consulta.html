<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Perfil</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../CSS/estilo.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="perfil.html" id="perfilLink">Perfil</a></li>
            <li><a href="comentarios.html">Comentários</a></li>
            <li><a href="../../index.html" id="loginId">Login</a></li>
            <li><a href="consulta.html" id="consultaId">Consulta</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Consulta de Cliente</h2>
        <form id="consultaForm">
            <label for="email">Email do Cliente:</label>
            <input type="text" id="email" name="email" required>
            <button type="submit">Consultar</button>
        </form>

        <div id="infoCliente" hidden>
            <h2>Informacoes do Cliente</h2>
            <p><strong>Nome:</strong> <span id="nome"></span></p>
            <p><strong>RG:</strong> <span id="rg"></span></p>
            <p><strong>CPF:</strong> <span id="cpf"></span></p>
            <p><strong>Endereço:</strong> <span id="endereco"></span></p>
            <p><strong>Telefone:</strong> <span id="telefone"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Cartão de Crédito:</strong> <span id="cartaoCredito"></span></p>
            <p><strong>Cartão de Débito:</strong> <span id="cartaoDebito"></span></p>
            <p><strong>Chave Pix:</strong> <span id="chavePix"></span></p>
            <!-- Botões de edição e exclusão -->
            <button type="button" onclick="editarCliente()" >Editar</button>
            <button type="button" style="background-color: #dc3545;" onclick="excluirCliente()">Excluir</button>
        </div>
    </div>


    <script src="../JS/scriptCon.js"></script>
</body>
