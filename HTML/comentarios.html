<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Comentários</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../CSS/estilo.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="perfil.html" id="perfilLink">Perfil</a></li>
            <li><a href="comentarios.html">Comentários</a></li>
            <li><a href="../../index.html" id="loginId">Login</a></li>
            <li><a href="consulta.html" id="consultaId">Consulta</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Comentários</h2>
        <form id="comentarioForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <span class="error" id="nomeError"></span>

            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario" required></textarea>
            <span class="error" id="comentarioError"></span>

            <button type="submit">Enviar</button>
            <button type="button" id="btLogout">Logout</button>
        </form>

        <div id="comentariosList">
            <h3>Comentários Anteriores</h3>
            <ul id="listaComentarios"></ul>
        </div>
    </div>
    <script src="../JS/scriptCom.js"></script>
</body>

</html>
