<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Comentários</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            float: left;
        }

        .navbar ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar ul li a:hover {
            background-color: #575757;
        }

        .navbar ul li ul {
            display: none;
            position: absolute;
            background-color: #333;
        }

        .navbar ul li:hover ul {
            display: block;
        }

        .navbar ul li ul li {
            float: none;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 400px;
            margin: 20px auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-size: 0.7em;
            margin-left: 0px;
        }

        form textarea {
            height: 150px;
        }

        #btLogout {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #dc3545;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="perfil.html" id="perfilLink">Perfil</a></li>
            <li><a href="comentarios.html">Comentários</a></li>
            <li><a href="../../index.html" id="loginId">Login</a></li>
            <li><a href="consulta.html" id="consultaId">Consulta</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Comentários</h2>
        <form id="comentarioForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <span class="error" id="nomeError"></span>

            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario" required></textarea>
            <span class="error" id="comentarioError"></span>

            <button type="submit">Enviar</button>
            <button type="button" id="btLogout">Logout</button>
        </form>

        <div id="comentariosList">
            <h3>Comentários Anteriores</h3>
            <ul id="listaComentarios"></ul>
        </div>
    </div>
    <script src="../JS/scriptCom.js"></script>
</body>

</html>
